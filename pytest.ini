[pytest]
# Pytest configuration for DPL Agent

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    e2e: End-to-end tests (require API keys, test complete workflow)
    slow: Slow tests that take significant time
    skip_ci: Tests to skip in CI environment

# Async test mode (for E2E tests)
asyncio_mode = strict

# Coverage options (when using pytest-cov)
# Uncomment these when pytest-cov is installed:
# addopts = 
#     --cov=data_pipeline_agent_lib
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=80

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore patterns
norecursedirs = .git .venv venv build dist *.egg-info

# Timeout (requires pytest-timeout)
# timeout = 300

