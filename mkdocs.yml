site_name: Data Pipeline Agent
site_description: AI-powered agent for data pipeline operations with Clean Architecture, RAG, and LangGraph
site_author: Victor Cappelletto
repo_url: https://github.com/VictorCappelletto/data_agent_ia_01
edit_uri: edit/main/docs/
site_url: https://victorcappelletto.github.io/data_agent_ia_01/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: amber
      accent: deep-orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: deep-orange
      toggle:
        icon: material/brightness-4
        name: Switch to system theme
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

nav:
  - Início: index.md
  
  - Primeiros Passos:
      - Instalação: getting-started/installation.md
      - Início Rápido: getting-started/quickstart.md
      - Configuração: getting-started/configuration.md
  
  - Deploy:
      - Início Rápido: deployment/quickstart.md
      - Deploy em Produção: deployment/production-deployment.md
      - Requisitos & Contexto: deployment/requirements.md
  
  - Arquitetura:
      - Arquitetura Limpa: architecture/clean-architecture.md
      - Fluxo do Agent & Diagramas: architecture/agent-flow.md
  
  - Especialistas:
      - Visão Geral: specialists/overview.md
  
  - Testes:
      - Resultados de Testes: testing/test-results.md
  
  - Desenvolvimento:
      - Melhorias Pendentes: development/pending-improvements.md
  
  - Exemplos:
      - Exemplos Básicos: examples/basic.md
  
  - Referência da API:
      - API dos Especialistas: api/specialists.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            members_order: source
            heading_level: 2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/VictorCappelletto/data_agent_ia_01

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/dark-mode-fix.js

